FQDNLookup false
Interval 5
Timeout 2
ReadThreads 5
WriteThreads 5

LoadPlugin cpu
LoadPlugin interface
LoadPlugin load
LoadPlugin memory

LoadPlugin virt
<Plugin virt>
  Connection "qemu:///system"
  RefreshInterval 60
  Domain "dom0"
  BlockDevice "name:device"
  InterfaceDevice "name:interface"
  IgnoreSelected true
  HostnameFormat "name"
</Plugin>

LoadPlugin write_prometheus
<Plugin write_prometheus>
  Port "9103"
</Plugin>
